<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>映画予約登録</title>
</head>
<body>
 <h2>	映画予約情報を登録する</h2>
 <form action="registerBooking" method="post">
	<label for="movieTitle">映画タイトル:</label>
	<input type="text" id="movieTitle" name="movieTitle" required><br>
	<label for="bookingDate">予約日:</label>
	<input type="text" id="bookingDate" name="bookingDate" required><br>
	<label for="customerName">顧客名:</label>
	<input type="text" id="customerName" name="customerName" required><br>
	<input type="submit" value="	登録">
 </form>
</body>
</html>
